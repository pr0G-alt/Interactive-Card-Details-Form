<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <header>
      <div id="card">
        <div id="cardBack">
          <span id="cardCVC">000</span>
        </div>
        <div id="cardFront">
          <img id="logo" src="images/card-logo.svg" />
          <span id="cardNum">0000 0000 0000 0000</span>
          <div id="frontBottom">
            <span id="cardName">Jane Appleseed</span>
            <span><span id="cardMM">00</span>/<span id="cardYY">00</span></span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="nameDiv" class="flex-col inputDiv">
        <label>Cardholder name</label>
        <input id="nameIn" type="text" maxlength="30" placeholder="e.g. Jane Appleseed" />
        <span class="error"></span>
      </div>
      <div id="numDiv" class="flex-col inputDiv">
        <label>Card number</label>
        <input id="numIn" type="text" maxlength="19" placeholder="e.g. 1234 5678 9123 0000" />
        <span class="error"></span>
      </div>
      <div class="flex-row">
        <div id="expDiv" class="flex-col inputDiv">
          <label>Exp. date (mm/yy)</label>
          <div class="flex-row">
            <input id="mmIn" type="text" maxlength="2" placeholder="MM" />
            <input id="yyIn" type="text" maxlength="2" placeholder="YY" />
          </div>
          <span class="error"></span>
        </div>
        <div id="cvcDiv" class="flex-col inputDiv">
          <label>cvc</label>
          <input id="cvcIn" type="text" maxlength="3" placeholder="e.g. 123" />
          <span class="error"></span>
        </div>
      </div>
      <button id="confirmBtn">Confirm</button>
    </main>

    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000
    Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm

     Completed state start 

    Thank you! We've added your card details Continue -->

    <script src="script.js"></script>
  </body>
</html>
